<div class="container">
  <div class="row">
    <div class="col-md-12"></div>
      <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
        <div formGroupName="userData">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username"/>
            <span class="help-block" *ngIf="signUpForm.get('userData.username')?.touched && signUpForm.get('userData.username')?.invalid">
              <span *ngIf="signUpForm.get('userData.username')?.errors?.['required']">Username is required</span>
              <span *ngIf="signUpForm.get('userData.username')?.errors?.['isNameRestricted']">Please enter a valid username</span>
            </span>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"/>
            <span class="help-block" *ngIf="signUpForm.get('userData.email')?.touched && signUpForm.get('userData.email')?.invalid">
              Please enter a valid email
            </span>
          </div>
        </div>
        <div *ngFor="let gender of genders;">
          <label>
            <input type="radio" name="gender" [value]="gender" formControlName="gender"/>{{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies">
          <div class="my-2">
            <button type="button" class="btn btn-sm btn-warning" (click)="addHobby()">Add Hobby</button>
          </div>
          <div class="form-group" *ngFor="let hobby of hobbyControls; let i = index;">
            <input type="text" class="form-control mb-2" [formControlName]="i">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
</div>
