<div class="container">
  <div class="row">
    <div class="col-md-12"></div>
      <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username"/>
          <span class="help-block" *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.invalid">
            Please enter a valid username
          </span>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email"/>
          <span class="help-block" *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid">
            Please enter a valid email
          </span>
        </div>

        <div *ngFor="let gender of genders;">
          <label>
            <input type="radio" name="gender" [value]="gender" formControlName="gender"/>{{ gender }}
          </label>
        </div>

        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
  </div>
</div>
