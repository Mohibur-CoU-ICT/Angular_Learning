<div class="row">
  <div class="col-md-12">
    <!-- <div *ngIf="error" class="alert alert-danger my-3">{{ error }}</div> -->
    <app-alert-modal
      [error]="error"
      (close)="error = null"
      *ngIf="error"
    ></app-alert-modal>
    <div *ngIf="isLoading" class="text-center my-5">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onFormSubmit(authForm)"
      *ngIf="!isLoading"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <div
          class="help-text text-danger"
          *ngIf="email.touched && !email.valid"
        >
          <div *ngIf="email.errors!['required']">Email is required</div>
          <div *ngIf="email.errors!['email']">Invalid email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input
          type="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="help-text text-danger"
          *ngIf="password.touched && !password.valid"
        >
          <div>{{ getPasswordErrors(password) }}</div>
        </div>
      </div>
      <div class="mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        <button
          type="button"
          class="btn btn-primary ms-5"
          (click)="onSwitchMode()"
        >
          Switch to {{ isLoginMode ? "SignUp" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
