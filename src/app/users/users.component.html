<h3>Users Component</h3>
<div class="my-2">
  <label>User name</label>
  <input type="text" class="form-control" (input)="onUpdateUser($event)">
  <input type="text" class="form-control" [(ngModel)]="userName">
  <div>{{ userName }}</div>
</div>
<button
  class="btn btn-primary"
  [disabled]="!allowNewUser"
  (click)="changeUserCreatedStatus()"
>
  Add User
</button>

<div *ngIf="isUserCreated; else noUser">
  User is created and the username is {{ userName }}
</div>
<div *ngIf="!isUserCreated">
  No user is created -> using ! (not).
</div>
<ng-template #noUser>
  <div>No user is created -> using ng-template. This method is written second but comes first.</div>
</ng-template>

<app-user *ngFor="let user of users"></app-user>
