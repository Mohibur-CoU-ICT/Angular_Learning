<app-add-user (userNameEE)="addUser($event)"></app-add-user>

<div class="mt-3">
  <h3>Users List</h3>
  <button class="btn btn-primary" (click)="changeName()">Change Name</button>
  <button class="btn btn-danger ms-5" (click)="destroyUserComponent()">Destroy User Component</button>
  <app-user *ngFor="let user of users;" [user]="user" [name]="name">
    <p #userParagraph>User name : {{ user }}</p>
  </app-user>
</div>

<div>
  <appHighlightText>Background color red using custom attribute directive.</appHighlightText>
</div>
