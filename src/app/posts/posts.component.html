<div class="container">
  <div class="col-md-12">
    <form [formGroup]="postForm" (ngSubmit)="onPostAdded()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
        <div class="help-text text-danger" *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid">Title is required</div>
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea type="text" class="form-control" formControlName="content"></textarea>
        <div class="help-text text-danger" *ngIf="postForm.get('content')?.touched && postForm.get('content')?.invalid">Content is required</div>
      </div>

      <div class="my-3">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </div>

  <div>
    <a *ngIf="posts.length > 0" href="#" (click)="onClearPosts($event)">Clear Posts</a>
  </div>

  <div>
    <table class="table">
      <thead>
        <th>Title</th>
        <th>Content</th>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post.title }}</td>
          <td>{{ post.content }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
